<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Flexbox</title>

    <style>

        .container {

            height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;

        }

        .box {

            width: 300px;
            height: 300px;
            background-color: rgb(103, 235, 41);
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
